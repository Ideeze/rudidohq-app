          <h1 style="padding-top: 20px;" class="h2">Idea Template1</h1>
          <p>This is the introductrory part of our idea-template, to help you easily time/date stamp your ideas' content for future use.</p>
          <div class="card">
            <h4 class="card-header">Idea Summary</h4>
            <div class="card-body">
            </div>

            <!--form contents start here-->
            <div class="container">
              <form action="/login" method="post">

                <div style="padding-top: 30px;" class="form-group">
                <label style="color: #021325;" for="ideastamp">Idea Stamp (date and time):</label>
                <div class="col-75">
                <input style="border-color: #021325;" type="datetime-local" id="time" name="ideastamp">
                </div>
                </div>

                <div style="padding-top: 30px;" class="form-group">
                <label for="ideastatus">Author name</label>
                <div class="col-75">   
                <input type="text" name="author" class="form-control" id="author" placeholder="Name of Author">
                </div>
                </div>

                <div style="padding-top: 20px;" class="form-group">
                    <label for="ideastatus">Idea status</label>
                    <div class="col-75">
                    <select name="ideastatus" class="drop" id="ideaStatus">
                        <option value="individual" selected>As individual</option>
                        <option value="organization">As organization</option> 
                      </select>
                    </div>
                  </div>

                <div style="padding-top: 20px;" class="form-group">
                    <label for="emailaddress">Email address</label>
                    <input type="email" name="email" class="form-control" id="authorEmail" placeholder="Email">
                  </div>

                  <div style="padding-top: 20px;" class="form-group">
                    <label for="ideatitle">Idea title</label>
                    <input type="text" name="title" class="form-control" id="ideaTitle" placeholder="Title">
                  </div>

                  
                    <div style="padding-top: 20px;" class="form-group">
                    <label for="ideaformat">Idea format</label>
                    <div class="col-75">
                    <select name="format" class="drop" id="ideaformat">
                      <option value="app">An App</option>
                      <option value="product">A physical product</option>
                      <option value="book">A Book</option>
                      <option value="service">A service</option>
                      <option value="project">A project</option>
                      <option value="other">other</option>
                    </select>
                  </div>
                </div>

                <div style="padding-top: 20px;" class="form-group">
                    <label for="team">Team members</label>
                    <div class="col-75">
                    <select name="format" class="drop" id="teamMembers">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                </div>

                <div style="padding-top: 20px;" class="form-group">
                    <label for="teamemail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="teamEmail1" placeholder="Team Email1">
                  </div>

                  <div style="padding-top: 20px;" class="form-group">
                    <label for="teamemail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="teamEmail2" placeholder="Team Email2">
                  </div>

                <!--image and document upload section-->
                    <div style="padding-top: 20px;" class="form-group">
                      <label>Upload an image for your idea</label>
                      <div class="col-75">
                      <input type="file" name="image" class="file-upload-default">
                      <div class="input-group col-xs-12"> 
                      </div>
                    </div>
                    </div>

                    <div style="padding-top: 20px;" class="form-group">
                        <label>Upload document for your idea</label>
                        <div class="col-75">
                        <input type="file" name="document" class="file-upload-default">
                        <div class="input-group col-xs-12"> 
                        </div>
                      </div>
                      </div>

                  <div style="padding-top: 20px;" class="form-group">
                    <label>Idea description</label>
                    <div class="col-75">
                    <textarea name="content"></textarea>
                    </div>
                  </div>
                  
                  <!--form buttons here-->

                </div>
                </div>

                </div>
              </form>
